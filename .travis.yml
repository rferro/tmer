language: node_js

node_js:
  - 8
  - 10

cache:
  directories:
    - node_modules

env:
  global:
    secure: 

before_script:
  - npm install -g coveralls

script:
  - npm run lint
  - npm run test
  - npm run build

after_success:
  - cat ./coverage/lcov.info | coveralls

deploy:
  provider: npm
  email: ricardo.ferro@gmail.com
  api_key: "$NPM_TOKEN"
  skip_cleanup: true
  on:
    tags: true
    node: 8
